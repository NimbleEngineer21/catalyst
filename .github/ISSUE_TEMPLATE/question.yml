name: Question
description: Ask a question about using Catalyst
title: "[Question]: "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        Have a question about Catalyst? We're here to help!

        **Note:** For general discussions, consider using [GitHub Discussions](https://github.com/your-org/catalyst/discussions) instead.

  - type: textarea
    id: question
    attributes:
      label: What are you trying to do?
      description: Describe what you're trying to accomplish
      placeholder: I want to...
    validations:
      required: true

  - type: textarea
    id: tried
    attributes:
      label: What have you tried?
      description: What steps have you already taken?
      placeholder: I've tried X and Y...

  - type: textarea
    id: references
    attributes:
      label: Relevant Documentation or Issues
      description: Links to relevant documentation or related issues
      placeholder: |
        - https://github.com/your-org/catalyst/issues/123
        - docs/guides/development.md

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other information that might help answer your question
      placeholder: Add any other context here.
