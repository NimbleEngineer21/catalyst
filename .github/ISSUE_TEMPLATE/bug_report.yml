name: Bug Report
description: Report a bug or issue with Catalyst
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug
      placeholder: What went wrong?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Run `catalyst setup`
        2. Select option X
        3. Error occurs
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened? Include error messages if applicable.
    validations:
      required: true

  - type: textarea
    id: system
    attributes:
      label: System Information
      description: Your environment details
      placeholder: |
        - OS: macOS 14.0
        - Node.js Version: v20.10.0
        - npm Version: 9.8.1
        - Catalyst Version: 0.1.0
      value: |
        - OS:
        - Node.js Version:
        - npm Version:
        - Catalyst Version:
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any additional information that might help (logs, screenshots, etc.)
      placeholder: Add any other context, logs, or screenshots about the problem here.
